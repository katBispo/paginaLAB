<link rel="stylesheet" href="overlayInfoGEA.css">

<!-- overlayEquipe.html -->
<div class="modal fade" id="overlayPortalGEA" tabindex="-1" aria-labelledby="overlayPortalGEALabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="overlayPortalGEALabel">Conheça Nossa Equipe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="equipe-container">
                    <!-- Pessoa 1 -->
                    <div class="equipe-item destaque">
                        <div class="foto-circulo">
                            <img src="./assets/natilenePipetando.jpeg" alt="Foto de Pessoa 1">
                        </div>
                        <p class="nome">Natilene Mesquita</p>
                        <!-- Link para abrir o modal -->
                        <a href="#" class="no-link-style" data-bs-toggle="modal" data-bs-target="#overlay11">Me Conheça</a>
                    </div>

                    <!-- Pessoa 2 -->
                    <div class="equipe-item">
                        <div class="foto-circulo">
                            <img src="foto2.jpg" alt="Foto de Pessoa 2">
                        </div>
                        <p class="nome">Nome da Pessoa 2</p>
                        <!-- Link para abrir o modal -->
                        <a href="#" class="no-link-style" data-bs-toggle="modal" data-bs-target="#overlay2">Me Conheça</a>
                    </div>

                    <!-- Pessoa 3 -->
                    <div class="equipe-item">
                        <div class="foto-circulo">
                            <img src="foto3.jpg" alt="Foto de Pessoa 3">
                        </div>
                        <p class="nome">Nome da Pessoa 3</p>
                        <!-- Link para abrir o modal -->
                        <a href="#" class="no-link-style" data-bs-toggle="modal" data-bs-target="#overlay3">Me Conheça</a>
                    </div>

                    <!-- Outros membros, caso existam -->
                </div>

                <!-- Container para os overlays -->
                <div id="overlay-me-conheca"></div>

                <script>
                    // Carregar o conteúdo dos overlays gerais
                    fetch('overlayMeConheca.html')
                        .then(response => response.text())
                        .then(data => {
                            // Carregar o conteúdo dinâmico para o container
                            document.getElementById('overlay-me-conheca').innerHTML = data;

                            // Inicializar os modais do Bootstrap após o carregamento do conteúdo
                            var modals = document.querySelectorAll('.modal');
                            modals.forEach(function(modalElement) {
                                new bootstrap.Modal(modalElement);
                            });
                        });
                </script>
            </div>
        </div>
    </div>
</div>
