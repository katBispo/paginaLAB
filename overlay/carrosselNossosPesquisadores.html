<div class="col-md-5 order-md-1">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Primeira imagem -->
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/500" class="d-block w-100" alt="Foto 1">
            </div>
            <!-- Segunda imagem -->
            <div class="carousel-item">
                <img src="https://via.placeholder.com/500/cccccc" class="d-block w-100" alt="Foto 2">
            </div>
            <!-- Terceira imagem -->
            <div class="carousel-item">
                <img src="https://via.placeholder.com/500/aaaaaa" class="d-block w-100" alt="Foto 3">
            </div>
        </div>
        <!-- Botão para navegação à esquerda -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <!-- Botão para navegação à direita -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
</div>
